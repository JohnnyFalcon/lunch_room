{% extends 'lunch_room/elemental/base.html' %}

{% block content %}
<div class="container py-5">
   <div class="row justify-content-center">
       <div class="col-md-8 col-lg-6">
           <div class="card shadow-sm">
               <div class="card-body p-4">
                   <div class="text-center mb-4">
                       <i class="fas fa-envelope text-success" style="font-size: 48px;"></i>
                       <h3 class="mt-3">Sprawdź swoją pocztę</h3>
                       <p class="text-muted">
                           Wysłaliśmy Ci instrukcje dotyczące ustawienia hasła.
                           Jeśli nie otrzymasz wiadomości e-mail, upewnij się, że podałeś 
                           prawidłowy adres i sprawdź folder spam.
                       </p>
                   </div>
                   
                   <div class="d-grid">
                       <a href="{% url 'login' %}" class="btn btn-primary">
                           <i class="fas fa-arrow-left me-2"></i>Powrót do logowania
                       </a>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
{% endblock %}
