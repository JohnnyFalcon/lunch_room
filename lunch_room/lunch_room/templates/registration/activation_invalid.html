{% extends 'lunch_room/elemental/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 48px;"></i>
                        <h3 class="mt-3">Nieprawidłowy link aktywacyjny</h3>
                        <p class="text-muted">
                            Link aktywacyjny jest nieprawidłowy lub wygasł. 
                            Spróbuj zarejestrować się ponownie.
                        </p>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'signup' %}" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>Zarejestruj się ponownie
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-in-alt me-2"></i>Przejdź do logowania
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
