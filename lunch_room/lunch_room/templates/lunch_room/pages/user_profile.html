{% extends 'lunch_room/elemental/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Profile Settings</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" id="first_name" name="first_name" 
                                   class="form-control" value="{{ user.first_name }}" required>
                        </div>

                        <div class="form-outline mb-4">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" id="last_name" name="last_name" 
                                   class="form-control" value="{{ user.last_name }}" required>
                        </div>

                        <div class="form-outline mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" 
                                   class="form-control" value="{{ user.email }}" required>
                        </div>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-save me-2"></i>Update Profile
                        </button>
                    </form>
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'password_change' %}" class="btn btn-outline-primary">
                            <i class="fas fa-key me-2"></i>Change Password
                        </a>
                        <a href="{% url 'password_reset' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-unlock me-2"></i>Reset Password
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
