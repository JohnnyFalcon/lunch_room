{% extends 'lunch_room/elemental/base.html' %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">Dodaj nową jadłodajnię</h3>
                    </div>
                    <div class="card-body">
                        <form id="restaurantForm" method="post" data-return_url="{% url 'restaurant-list' %}">
                            {% csrf_token %}
                            <!-- Restaurant Details -->
                            <div class="mb-4">
                                <h5>Dane jadłodajni</h5>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nazwa</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Adres</label>
                                    <input type="text" class="form-control" id="address" name="address" required>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Telefon kontaktowy</label>
                                    <input type="text" class="form-control" id="phone" name="phone" required>
                                </div>
                            </div>

                            <!-- Meals Section -->
                            <div class="mb-4">
                                <h5>Menu</h5>
                                <div id="mealsContainer">
                                    <div class="meal-entry mb-3">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" name="meal_name[]"
                                                       placeholder="Nazwa potrawy" required>
                                            </div>
                                            <div class="col-md-4">
                                                <input type="number" class="form-control" name="meal_price[]"
                                                       placeholder="Cena" step="0.01" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="button" id="addMealBtn" class="btn btn-secondary mt-2">
                                    <i class="fas fa-plus"></i> Dodaj kolejną potrawę
                                </button>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'restaurant-list' %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Powrót
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Zapisz jadłodajnię
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
